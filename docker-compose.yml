version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: soleil-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: soleil_db
      POSTGRES_USER: soleil_user
      POSTGRES_PASSWORD: soleil_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - soleil-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: soleil-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@soleil.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - soleil-network

volumes:
  postgres_data:
    driver: local

networks:
  soleil-network:
    driver: bridge
